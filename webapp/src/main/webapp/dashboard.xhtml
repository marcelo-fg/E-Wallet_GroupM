<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/templates/layout.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:event type="preRenderView" listener="#{dashboardBean.loadDashboard}" />
        </f:metadata>

        <!-- PAGE TITLE -->
        <div class="page-header">
            <h1 class="page-title">Tableau de bord</h1>
            <p class="page-subtitle">Bienvenue, #{dashboardBean.welcomeMessage}</p>
        </div>

        <!-- GLOBAL WEALTH CARD -->
        <div class="card wealth-card">
            <h2 class="card-title">Patrimoine total</h2>
            <div class="wealth-value">#{dashboardBean.totalWealth} CHF</div>
            <div class="wealth-change #{dashboardBean.percentageGrowth ge 0 ? 'positive' : 'negative'}">
                #{dashboardBean.percentageGrowth}%
            </div>
        </div>

        <!-- BANK ACCOUNTS SECTION -->
        <div class="section-block">
            <h2 class="section-title">Mes comptes bancaires</h2>

            <h:panelGroup rendered="#{empty dashboardBean.accounts}">
                <p>Aucun compte trouv√©.</p>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty dashboardBean.accounts}">
                <div class="account-list">
                    <ui:repeat value="#{dashboardBean.accounts}" var="acc">
                        <div class="card account-card">
                            <h3 class="acc-title">#{acc.name}</h3>
                            <p class="acc-balance">Solde : #{acc.balance} CHF</p>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>
        </div>

        <!-- NAVIGATION SHORTCUTS -->
        <div class="section-block">
            <h2 class="section-title">Navigation rapide</h2>

            <div class="nav-shortcuts">
                <h:link outcome="portfolio.xhtml" styleClass="card nav-card">Mon Portefeuille</h:link>
                <h:link outcome="transactions.xhtml" styleClass="card nav-card">Mes Transactions</h:link>
            </div>
        </div>

    </ui:define>
</ui:composition>

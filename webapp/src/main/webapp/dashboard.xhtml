<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/templates/layout.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:event type="preRenderView" listener="#{dashboardBean.loadDashboard}" />
        </f:metadata>

        <h:panelGroup layout="block" style="margin-bottom:20px;">
            <h2>#{dashboardBean.welcomeMessage}</h2>
        </h:panelGroup>

        <h:panelGroup layout="block" style="margin-top:20px;">
            <h3>Mes comptes bancaires</h3>

            <h:panelGroup rendered="#{empty dashboardBean.accounts}">
                <p>Aucun compte trouv√©.</p>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty dashboardBean.accounts}">
                <ul>
                    <ui:repeat value="#{dashboardBean.accounts}" var="acc">
                        <li>#{acc}</li>
                    </ui:repeat>
                </ul>
            </h:panelGroup>
        </h:panelGroup>

        <h:panelGroup layout="block" style="margin-top:30px;">
            <h3>Navigation</h3>
            <ul>
                <li><h:link value="Mon Portefeuille" outcome="portfolio.xhtml"/></li>
                <li><h:link value="Mes Transactions" outcome="transactions.xhtml"/></li>
            </ul>
        </h:panelGroup>

    </ui:define>
</ui:composition>

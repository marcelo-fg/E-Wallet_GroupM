<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Détails du compte</title>
</h:head>

<h:body>

    <h:form>

        <h2>Détails du compte</h2>

        <p><b>Type :</b> #{accountBean.selectedAccount.type}</p>
        <p><b>Numéro :</b> #{accountBean.selectedAccount.number}</p>
        <p><b>Solde :</b> #{accountBean.selectedAccount.balance} CHF</p>

        <hr/>

        <h3>Dépôt</h3>

        Montant :
        <h:inputText value="#{accountBean.depositAmount}" />

        <h:commandButton value="Déposer"
                         action="#{accountBean.deposit}" />

        <br/><br/>

        <h:commandButton value="Retour"
                         action="accounts.xhtml?faces-redirect=true" />

    </h:form>

</h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>WealthMate</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body styleClass="dashboard-page"
            style="background: url('#{resource['images/bg-dashboard_1.png']}') center/cover no-repeat fixed;">

        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <div class="nav-left">
                <img src="#{request.contextPath}/resources/images/Logo-W_color.png"
                     class="app-logo" alt="logo" />
                <span class="app-title">WealthMate</span>
            </div>

            <div class="nav-center">
                <a href="dashboard.xhtml">Dashboard</a>
                <a href="accounts.xhtml">Accounts</a>
                <a href="portfolio.xhtml">Portfolio</a>
                <a href="analysis.xhtml">Analysis</a>
                <a href="transactions.xhtml">Transactions</a>
            </div>

            <div class="nav-right">
                <a href="profile.xhtml" class="profile-btn">
                    #{loginBean.email != null ? loginBean.email.substring(0,1).toUpperCase() : 'U'}
                </a>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="page-content">
            <ui:insert name="content"/>
        </main>

    </h:body>

</ui:composition>

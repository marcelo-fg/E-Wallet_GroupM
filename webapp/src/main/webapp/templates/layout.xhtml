<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Common page head: application title and global styles -->
    <h:head>
        <title>WealthMate</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <!-- Global layout wrapper for all dashboard pages -->
    <h:body styleClass="dashboard-page"
            style="background: url('#{resource['images/bg-dashboard_1.png']}') center/cover no-repeat fixed;">

        <!-- Top Navigation Bar shared by all pages -->
        <nav class="top-nav">
            <div class="nav-left">
                <!-- Application logo and brand name -->
                <img src="#{request.contextPath}/resources/images/Logo-W_color.png"
                     class="app-logo" alt="logo" />
                <span class="app-title">WealthMate</span>
            </div>

            <div class="nav-center">
                <!-- Main navigation entries across the application -->
                <a href="dashboard.xhtml">Dashboard</a>
                <a href="accounts.xhtml">Bank Accounts</a>
                <a href="portfolio.xhtml">Portfolio</a>
                <a href="transactions.xhtml">Transactions</a>
                <a href="totalwealth.xhtml">Total Wealth</a>
            </div>

            <div class="nav-right">
                <!-- Logout button: invalidates HTTP session and redirects to login page -->
                <h:form style="display:inline;">
                    <h:commandButton value="Logout"
                                     action="#{loginBean.logout}"
                                     styleClass="btn-logout" />
                </h:form>
            </div>
        </nav>

        <!-- Placeholder for page-specific content provided by child templates -->
        <main class="page-content">
            <ui:insert name="content"/>
        </main>

    </h:body>

</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css"
          href="#{request.contextPath}/resources/css/styles.css" />
    <title>WealthMate - Login</title>
</head>


<body>

<div class="container">

<div class="card fade-in-up">

        <!-- LOGO -->
        <div class="logo" style="text-align:center;">
            <img src="resources/images/Logo-W_black.png"
                 alt="WealthMate Logo"
                 style="width: 120px; margin-bottom: 5px;" />
        </div>

        <h1>Welcome Back.</h1>

        <!-- FORM -->
        <h:form class="form">

            <label>Email Address</label>
            <h:inputText value="#{loginBean.email}"
                         styleClass="input"
                         required="true"
                         placeholder="Enter your email" />

            <label>Password</label>
            <h:inputSecret value="#{loginBean.password}"
                           styleClass="input"
                           required="true"
                           placeholder="Enter your password" />

            <div class="forgot">Forgot Password?</div>

            <div style="text-align:center;">
                <h:commandButton value="Log In"
                                 action="#{loginBean.login}"
                                 styleClass="login-btn"
                                 style="display:inline-block; margin:0 auto;" />
            </div>
        </h:form>

        <p class="footer-text">
            Don't have an account yet?
            <a href="register.xhtml">Sign Up</a>
        </p>


    </div> <!-- end of .card -->
</div> <!-- end of .container -->

</body>
</html>

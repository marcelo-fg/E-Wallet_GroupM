<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Inscription - WealthMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body style="display:flex; justify-content:center; align-items:center; height:100vh; background: radial-gradient(circle at top, #111217, #0a0b0e);">

    <div class="auth-container">

        <h1 class="auth-title premium-title">Créer un compte</h1>
        <p class="auth-sub premium-title">Rejoignez WealthMate et commencez à suivre votre patrimoine.</p>

        <h:form styleClass="auth-form">

            <div class="auth-field">
                <h:inputText value="#{registerBean.firstname}" styleClass="input-line" placeholder=" " required="true"/>
                <label>Prénom</label>
            </div>

            <div class="auth-field">
                <h:inputText value="#{registerBean.lastname}" styleClass="input-line" placeholder=" " required="true"/>
                <label>Nom</label>
            </div>

            <div class="auth-field">
                <h:inputText value="#{registerBean.email}" styleClass="input-line" placeholder=" " required="true"/>
                <label>Email</label>
            </div>

            <div class="auth-field">
                <h:inputSecret value="#{registerBean.password}" styleClass="input-line" placeholder=" " required="true"/>
                <label>Mot de passe</label>
            </div>

            <h:commandButton value="Créer mon compte"
                             action="#{registerBean.register}"
                             styleClass="btn-gold auth-btn"
                             style="margin-top:20px;"/>

            <p class="auth-small" style="margin-top:15px;">
                Déjà inscrit ?
                <h:link outcome="login.xhtml" value="Connexion"/>
            </p>

        </h:form>

        <h2 class="hero-title" style="margin-top:40px;">Un seul espace. Toutes vos finances.</h2>
        <p class="hero-sub">
            Comptes bancaires, crypto, actions et ETF : contrôlez tout depuis une interface unique.
        </p>

    </div>

</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css"
          href="#{request.contextPath}/resources/css/auth-styles.css" />
    <title>WealthMate - Register</title>
</head>

<body>

<div class="container">

    <div class="card fade-in-up">

        <h1>Create Your Account</h1>

        <!-- FORM -->
        <h:form class="form">

            <label>Email Address</label>
            <h:inputText value="#{registerBean.email}"
                         styleClass="input"
                         required="true"
                         placeholder="Enter your email" />

            <label>First Name</label>
            <h:inputText value="#{registerBean.firstname}"
                         styleClass="input"
                         required="true"
                         placeholder="Your first name" />

            <label>Last Name</label>
            <h:inputText value="#{registerBean.lastname}"
                         styleClass="input"
                         required="true"
                         placeholder="Your last name" />

            <label>Password</label>
            <h:inputSecret value="#{registerBean.password}"
                           styleClass="input"
                           style="margin-bottom:25px;"
                           required="true"
                           placeholder="Enter your password" />

            <div style="width:100%; text-align:center;">
                <h:commandButton value="Create Account"
                                 action="#{registerBean.register}"
                                 styleClass="login-btn"
                                 style="width:100%; display:block; margin-top:10px;" />
            </div>

        </h:form>

        <p class="footer-text">
            Already have an account?
            <a href="login.xhtml">Log In</a>
        </p>

    </div> <!-- end of .card -->
</div> <!-- end of .container -->

</body>
</html>

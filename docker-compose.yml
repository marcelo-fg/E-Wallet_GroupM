version: "3.8"

services:
  payara:
    container_name: payara-ewallet
    image: payara/server-full:6.2025.8-jdk17
    environment:
      - SECURE_ADMIN=true
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=admin
    ports:
      - "8080:8080"   # Application web
      - "4848:4848"   # Console d'administration
    volumes:
      # Monte ton fichier WAR généré par Maven dans le dossier d'autodeploiement de Payara
      - ./webservice/target/E-Wallet-WebService.war:/opt/payara/appserver/glassfish/domains/domain1/autodeploy/E-Wallet-WebService.war